apply plugin: 'java'
apply plugin: 'maven'

group 'fearless'
version '0.1-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    compile 'io.reactivex:rxnetty:0.4.6'
    compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'com.google.guava:guava:18.0'
    runtime 'ch.qos.logback:logback-classic:1.1.2'
    testCompile 'junit:junit:4.12'
}
